<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>間</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lil-gui@0.18/dist/lil-gui.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18/dist/lil-gui.umd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

</head>
<body>

  <div id="overlay">
    <nav id="godai">
      <button>地</button>
      <button>水</button>
      <button>火</button>
      <button>風</button>
      <button>空</button>
    </nav>

    <div id="center">
      <div id="subtitle">
        a website exploring 間 (ma) through<br>
        俳句 (haiku) and 五大 (godai, the five elements)
    </div>
    <div id="poem"></div>
    <div id="translation-wrapper"></div>
    </div>
  </div>

  <div id="scrolltrack">
    <section id="sec-landing-scale" class="spacer"></section>
    <section id="sec-landing-hold" class="spacer"></section>
    <section id="sec-landing-out" class="spacer"></section>
    <section id="sec-0" class="spacer"></section>
    <section id="sec-1" class="spacer"></section>
    <section id="sec-2" class="spacer"></section>
    <section id="sec-3" class="spacer"></section>
    <section id="sec-4" class="spacer"></section>
  </div>

  <div id="cursor">地</div>

  <div id="end-text" style="opacity:0; text-align:center; font-size:3rem;">end.</div>

  <script src="script.js"></script>

</html>
